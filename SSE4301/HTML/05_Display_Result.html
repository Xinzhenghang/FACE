    <script>
        
        function insert() {
            $.ajax({
                type: "POST", //方法
                url: "../PHP/Assessment_Display.php", //表单接收url
                data: $('#form1').serialize(),
                success: function(data) {
                    
                      alert(data);
                      var obj = eval('(' + data + ')');
                    
                  for(var i=0;i<obj.length;i++){
                      
                     $("#Sub_English").append("<td>"+obj[i].English+"</td>"); 
                     
                      $("#Sub_Malay").append("<td>"+obj[i].Malay+"</td>"); 
                      
                       $("#Sub_Pychomotor").append("<td>"+obj[i].Pychomotor+"</td>"); 
                       
                        $("#Sub_Holistic").append("<td>"+obj[i].Holistic+"</td>"); 
                
                  }
                },
                error: function() {
                    //提交失败的提示词或者其他反馈代码
                    alert("Unsuccessfully Connect");
                }
            });
        }
    </script>

    <!-- 头部区域 -->

                   <h4>Student Name</h4> <input type="text" name="text" id="searchbox1" placeholder="Please Enter Student Name">
                    <input type="button" value="Submit" name="ac" onclick="insert()" class="btn-submit">
               
                    </form>
